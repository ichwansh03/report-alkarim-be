# Database configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=12345
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres

# Hibernate ORM
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

smallrye.jwt.sign.key.location=META-INF/privateKey.pem
smallrye.jwt.verify.key.location=META-INF/publicKey.pem
mp.jwt.verify.issuer=report-alkarim-issuer

# Allow public access to login and register endpoints
quarkus.http.auth.permission.public.paths=/auth/login,/auth/register
quarkus.http.auth.permission.public.policy=permit

# Require authentication for all other endpoints
quarkus.http.auth.permission.authenticated.paths=/*
quarkus.http.auth.permission.authenticated.policy=authenticated

quarkus.cache.redis.enabled=true
quarkus.redis.hosts=redis://localhost:6379

